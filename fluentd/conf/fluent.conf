<system>
  log_level debug
</system>

<source>
  @type forward
</source>

<match @FLUENT_LOG>
  @type null
</match>

<filter docker.**>
  @type parser
  key_name log
  hash_value_field "log"
  reserve_data true
  <parse>
    @type json
    keep_time_key true
  </parse> 
</filter>

<filter docker.**>
  @type stdout
</filter>

<match docker.**>
  @type splunk_hec
  hec_host "#{ENV['HUMIO_URL']}"
  hec_port 443
  hec_token "#{ENV['HUMIO_TOKEN']}"
  <buffer>
    @type               memory
    flush_mode          interval
    flush_interval      2
    flush_thread_count  2
    overflow_action     block
    retry_forever       true
  </buffer>
</match>